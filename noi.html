<script id="ch0103/17" type="">
  var x1 = +prompt("x1")
  var y1 = +prompt("y1")
  var x2 = +prompt("x2")
  var y2 = +prompt("y2")
  var x3 = +prompt("x3")
  var y3 = +prompt("y3")
  a = ((x2-x1)**2 + (y2-y1)**2)**(1/2)
  b = ((x3-x2)**2 + (y3-y2)**2)**(1/2)
  c = ((x3-x1)**2 + (y3-y1)**2)**(1/2)

  S = (p*(p-a)*(p-b)*(p-c))**(1/2)
  console.log(S.toFixed(2))
</script>

<script id="ch0105/09" type="">
  var sum = 0
  var m = +prompt("输入m, m 不大于 n , 0 <= m <= n <= 300")
  var n = +prompt("输入n, m 不大于 n , 0 <= m <= n <= 300")
  for(var i=m ; i<=n ; i+=2 ){
    if(i%2 == 1){
      sum += i
    }else if(n>i){
      i++
      sum += i
    }else{
      break
    }
  }
  console.log(sum)
</script>

<script id="ch0105/10" type="">
  var sum = 0
  var m = +prompt("输入m, 0 < m < n < 1000")
  var n = +prompt("输入n, 0 < m < n < 1000")
  for(var i=m ; i<=n ; i+=17 ){
    if(i%17 == 0){
      sum += i
    }else if(n >= (i - (i%17) + 17)){
      i = (i - (i%17) + 17)
      sum += i
    }else {
      break
    }
  }
  console.log(sum)
</script>

<script id="ch0105/16" type="">
  var price = 200
  var year = 0 
  var N = +prompt("输入年薪N万,正整数N(10 <= N <= 50)")
  var K = +prompt("输入K,房子价格以每年百分之K增长,(1 <= K <= 20)")
  var Nn = N
  for(year=0 ; Nn<price ; year++ ){
    if(Nn < price){
      Nn += N
      price += (price*(K/100))
    }else{
      break
    }
  }
  if(year<=20){
    console.log(year+1)
  }else {
    console.log("Impossible")
  }
</script>
