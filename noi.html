<script id="ch0105/25" type="">
  //var abc7 = a*7*7 + b*7 + c = 49a + 7b + c
  //var cba9 = c*9*9 + b*9 + a = 81c + 9b +a
  // 49a+7b+c = 81c+9b+a  可得 b = 8(3a-5c) < 7  则 3a-5c=0=b   3a=5c
  //得a=5 c=3 b= 0  ，则49a+7b+c = 248
  for(var a=0 ; a<7 ; a++){  //百位
	  for(var b=0 ; b<7 ; b++){  //十位
      for(var c=0 ; c<7 ; c++){  //个位
        if(a*7*7+b*7+c == c*9*9+b*9+a) {  //七进制和九进制相等
          if(a==0 && b==0 && c==0) {  //除掉000的情况
            continue
          }else {
					  var n=a*7*7+b*7+c  //将找到的数转换成十进制

<script id="ch0105/31" type="">
  var N = +prompt("输入一个正整数 N,N盏灯(N为不大于5000的正整数)")
  var M = +prompt("输入一个正整数 M,M为不大于N的正整数")
  var str0 = ""
  var str1 = ""
  var st = ""
  var num0 = 0
  var num1 = 0
  for(var i=1 ; i<=M ; i++){
    if (i == 1) {
      for (var j=1 ; j<=N ; j++){
        str0 += "0"
        num0 = Number(1 + str0)
      }
    }else {
      for (var k=1 ; k<=N ; k++) {
        if(k%i == 0){
          var mou = (num0-num0%(10**(N-k)))/(10**(N-k))%10
          m = 1^mou
          str1 += ("" + m)
          num1 = Number(1 + str1)
        }else {
          var mou = (num0-num0%(10**(N-k)))/(10**(N-k))%10
          str1 += ("" + mou)
          num1 = Number(1 + str1)
        }
      }
      num0 = num1
      num1 = 0
      str1 = ""
    }
  }
  for(var z=1 ; z<=N ; z++){
    var mou = (num0-num0%(10**(N-z)))/(10**(N-z))%10
    if(mou == 0 && z!=1) {
      st += ("," + z)
    }else if(mou == 0 && z == 1){
      st += z
    }else st += ""
  }
  console.log(st)
</script>

<script id="narcissistic" type=""> // 输入一个数，判断是否是水仙花数
  var n = +prompt("输入一个数") //水仙花数”是指一个三位数，它的各位数字的立方和等于其本身，比如：153=1^3+5^3+3^3
  var g = n%10
  var s = (n-n%10)/10%10
  var b = Math.trunc(n/100)
  if (n<100 || n>999){
    console.log("输入有误，请输入三位数！")
  }else if(g**3 + s**3 + b**3 == n){
    console.log("YES")
  }else console.log("NO")
</script>
