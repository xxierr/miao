      height: 10px;
      position: fixed;
      border-radius: 9999px;
    }

<body>

    var my = 0

    var spans = [

      document.createElement('span'),
      document.createElement('span'),
      document.createElement('span'),
      document.createElement('span'),
      document.createElement('span'),
      document.createElement('span'),
    ]

    // requestAnimationFrame(function a(time){

    //     spans.push(mouseshadow)

    //   requestAnimationFrame(a)

    var pretime = 0

    window.addEventListener('mousemove', e => {
      mx =e.clientX
      my = e.clientY

      if(Date.now() - pretime >=16){
        pretime = Date.now()

        var mouseshadow = document.createElement('span')
        mouseshadow.className = "mouse-shadow"
        mouseshadow.style.left = mx + "px"
        mouseshadow.style.top = my + "px"
        document.body.append(mouseshadow)

        setTimeout(() => {
          document.body.removeChild(mouseshadow)
        }, 22 * 8)
      }
    })
  </script>
</body>
