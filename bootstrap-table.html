<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootsrap-table</title>
  <style type="text/less">
    .table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;

      thead {
        border-bottom: 2px solid #dee2e6;
      }
      tr {
        border-top: 1px solid #dee2e6;
      }
      td,th {
        padding: 0.75em;
      }
      
      &.table-dark {
        background-color: #212529;
        color: white;
        tr {
          border-top-color: #32383e;
        }
        thead {
          border-bottom-color: #32383e;
        }
      }
      
      &.table-striped {
        tbody tr:nth-child(odd) {
          background-color: #f2f2f2;
        }

        &.table-dark {
          tbody tr:nth-child(odd) {
            background-color: #2c3034;
          }
        }
      }
      
      &.table-bordered {
        th, td {
          border: 1px solid #dee2e6;
        }
        &.table-dark {
          th, td {
            border: 1px solid #32383e;
          }
        }
      }
      
      &.table-borderless {
        td, th {
          border: hidden;
        }
      }
      
      &.table-hover {
        tbody tr:hover {
          background-color: #afafaf;
        }
        &.table-dark {
          tbody tr:hover {
            background-color: #353941;
          }
        }
      }

      &.table-sm {
        td, th {
          padding: 0.3em;
        }
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
  <div class="">
    <table class="table table-dark table-striped table-bordered xtable-borderless table-hover xtable-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
