<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dl-layout</title>
  <style>
    dl {
      overflow: hidden;
      padding-left: 2.5em;
      position: relative;
      line-height: 3;
    }

    dt {
      float: left;
      clear: both;
      width: 2.5em;
      margin-left: -2.5em;
    }
    dd {
      float: left;
      margin-left: 0;
      margin-right: 5px;
      border: 1px solid red;
    }
    dd + dd {
      margin-left: 0;
    }
  </style>
</head>
