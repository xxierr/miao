<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitter-heart</title>
  <style>
    input + label.heart {
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: 100px auto;
      overflow: hidden;
      display: block;
      cursor: pointer;
    }
    /* div.heart img {
      transition: 2s steps(28);
    } */
    input:checked + label.heart img {
      margin-left: -2800px;
      transition: 1s steps(28);
    }
  </style>
</head>
<body>
  <input type="checkbox" id="twitter" hidden>
  <label class="heart" for="twitter">
    <img src="1_MTZW1G1mE7LSX1CnhTYeHA.png" alt="">
  </label>
</body>
</html>
